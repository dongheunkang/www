<html>
<body style="background-color:white;">
<h3>WebMedia Test EME Dolby Vision profile capabilities</h3>
<div id="output" class="output">
  <pre style="font-size:16px;" id="log"></pre>
</div>
 
<script>
var trace = {
  log: function() {
    var line = Array.prototype.slice.call(arguments).map(function(argument) {
      return typeof argument === 'string' ? argument : JSON.stringify(argument);
    }).join(' ');

    document.querySelector('#log').textContent += line + '\n';
  },

  clearLog: function() {
    document.querySelector('#log').textContent = '';
  },
};

var capabilities_true = [
  'video/mp4; codecs="dvh1.05.01"',
  'video/mp4; codecs="dvhe.08.04"',
  'video/mp4; codecs="dva1.09.01"',
  'video/mp4; codecs="dav1.10.01"',
];

var capabilities_false = [
  'video/mp4; codecs="dvh1.20.01"',
];

async function query() {
  fail_count = 0;
  trace.log('--------------------------------------------------------------');
  trace.log('Support dolby vision (expected True)');
  trace.log('--------------------------------------------------------------');
  for (var data of capabilities_true) {
    try {
      mksa = await navigator.requestMediaKeySystemAccess('com.widevine.alpha', 
        [{ initDataTypes: ['cenc'], videoCapabilities: [{ contentType: data }]}]
      );
      if (mksa) {
        trace.log("navigator.requestMediaKeySystemAccess(keysystem, '" + data + "')");
        trace.log("=> Supported com.widevine.alpha (videoCapabilities:" +JSON.stringify(mksa.getConfiguration().videoCapabilities) + ")");
      }
    } catch(error) {
      trace.log("navigator.requestMediaKeySystemAccess(keysystem, '" + data + "')");
      trace.log("=> Not Suppored com.widevine.alpha ("+error+")");
      fail_count += 1;
    }
  }
  trace.log('--------------------------------------------------------------');
  trace.log('Support dolby vision (expected False)');
  trace.log('--------------------------------------------------------------');
  for (var data of capabilities_false) {
    try {
      mksa = await navigator.requestMediaKeySystemAccess('com.widevine.alpha', 
        [{ initDataTypes: ['cenc'], videoCapabilities: [{ contentType: data }]}]
      );
      if (mksa) {
        trace.log("navigator.requestMediaKeySystemAccess(keysystem, '" + data + "')");
        trace.log("=> Supported com.widevine.alpha (videoCapabilities:" +JSON.stringify(mksa.getConfiguration().videoCapabilities) + ")");
      }
    } catch(error) {
      trace.log("navigator.requestMediaKeySystemAccess(keysystem, '" + data + "')");
      trace.log("=> Not Suppored com.widevine.alpha ("+error+")");
      fail_count += 1;
    }
  }
  trace.log('--------------------------------------------------------------');

  return !(fail_count > 0);
}

var result = false;
query().then(function(a) { console.log("result=", a);result = a; });

function test() {
  return result;
}
</script>
</body>
</html>
